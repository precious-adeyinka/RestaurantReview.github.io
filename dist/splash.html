<!DOCTYPE html><html lang="en-US"><head><title>Restaurant Reviews</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="author" content="Precious Adeyinka"><meta name="keyword" content="html, css, javascript, restaurant, MapBox, reviews, splash screen"><meta name="description" content="A restaurant reviews application splash screen"><meta name="theme-color" content="#3397DB"><link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet"><style type="text/css">*,
		*::after,
		*::before {
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-transition: all 0.5s ease 0.5s;
			transition: all 0.5s ease 0.5s;
		}

		body {
			margin:0;
			background: radial-gradient(rgba(51,121,219,0.7), rgba(51,121,219,0.7)), url('splash-background.jpg');
			background-repeat: repeat;
			background-position: center center;
			overflow: hidden;
		}

		.cta-btn {
			height: 100px;
			width: 300px;
			margin: 0 auto;
			border:none;
			color: #fff;
			font-family: 'Righteous', cursive;
			font-weight: 100;
			font-size: 2em;
			background: rgba(51,121,219,0.4);
			border-radius: 5px;
			margin-top:20%;
			box-shadow: 0 5px 5px 0 rgba(0,0,0,.4);
			cursor: pointer;
			background-image: linear-gradient(to right,#3379db 50%, #fff 50%);
			background-size: 200% 100%;
			transition: background-position 0.3s 0.1s linear;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			transform: translate(500%,0);
			animation: slideInBottom 1s ease-in-out 0.5s forwards;
			transition: all 1s ease 0.5s;
		}

		.cta-btn:hover {
			background-position: 100% 0;
			color:#000;}

		@media screen and (min-width:480px) {
			.cta-btn {
				margin-top:5%;
			}
		}

		@keyframes slideInBottom {
			from {
				opacity: 0;
				transform: translate(0, 100%);
			}
			to {
				opacity: 1;
				transform: translate(0, 0);
			}
		}

		img {
			margin-right: auto;
			margin-left: auto;
			display: block;
			height: auto;
			max-width: 100%;
			height: 200px;
			width: 200px;
			border-radius: 50%;
			animation: zoomIn 1s ease 1s forwards;
			transform:translate(500%,0);
			transition: all 0.5s ease 0.5s;
		}

		@keyframes zoomIn {
			from {
				opacity: 0;
				transform: scale(0);
			}
			to {
				opacity: 1;
				transform: scale(1);
			}
		}

		.pointer {
			font-size: 2em;
			color:#fff;
			font-family: "Open Sans";
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			align-items: center;
			margin: 0 auto;
			margin-top:5%;
			transform: translate(200%, 0);
			animation: pointer 1s ease-in-out 1s infinite forwards;
		}

		@keyframes pointer {
			from {
				opacity: 0;
				transform: translateY(0);
			}
			to {
				opacity: 1;
				transform: translateY(50px);
			}
		}</style></head><body><header><h1></h1></header><main><section><article><img src="splash.png" alt="Restaurant Review Splash Screen Logo"> <span class="pointer">V<br>V</span> <button class="cta-btn" onclick="init();">Get Started</button></article></section></main><footer><p></p></footer><script type="text/javascript">function init() {
			timeout();
			redirect();
		}
		// window.onload=timeout;

		function timeout(){
		window.setTimeout("redirect()",5000)}

		function redirect(){
		window.location="index.html"
		return}</script></body></html>
