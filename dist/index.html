<!DOCTYPE html><html lang="en-US"><head><title>Restaurant Reviews</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="author" content="Precious Adeyinka"><meta name="keyword" content="html, css, javascript, restaurant, MapBox, reviews"><meta name="description" content="A restaurant reviews application"><meta name="theme-color" content="#3397DB"><link rel="manifest" href="manifest.json"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"><link rel="stylesheet" href="css/styles.css"><link rel="stylesheet" href="css/responsive.css"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""><!-- Make sure you put this AFTER Leaflet's CSS --><script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script><!-- javascript files --><!-- <script type="text/javascript" src="./idb.js"></script> --></head><body><header><nav><h1 aria-label="restaurant reviews"><a aria-label="restaurant reviews" href="index.html">Restaurant Reviews</a></h1></nav></header><main id="maincontent"><div id="map-btn" title="Show Map" class="map-btn-container"><i class="fa fa-map-marker map-btn" title="Show Map" tabindex="0"></i></div><script>let mapBtn = document.querySelector('#map-btn');
      // let map = document.querySelector('#map');

      mapBtn.addEventListener('click', showMap);
      function showMap (){
        /*if(map.classList.contains('hide-map')){
          map.classList.replace('hide-map', 'show-map');
        } else {map.replace('show-map', 'hide-map');}*/
        // map.style.display = "block";
        map.classList.toggle('show-map');
      }

      mapBtn.addEventListener('keydown', function showMapWithKeyboard (e){
        if(e.keyCode == 13){
          if(window.confirm('show / hide map')){
            map.classList.toggle('show-map');
          }
        }
      });</script><section id="map-container"><div tabindex="-1" id="map" role="application" aria-label="Map with restaurants"></div></section><section><div class="filter-options" tabindex="0" aria-label="Filter option tools bar, to filter the search results for the restaurants"><i tabindex="0" class="fa fa-filter filter-icon" aria-label="filter icon" style="color:white;font-size: 2rem;"></i><h2 tabindex="0" aria-label="filter results">Filter Results</h2><select aria-label="Dropdown select neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"><option value="all">All Neighborhoods</option></select> <select aria-label="Dropdown select cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()"><option value="all">All Cuisines</option></select></div><ul id="restaurants-list"></ul></section></main><script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script><!-- Including indexedDB library  --><script type="text/javascript" src="idb.js"></script><script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script><script type="application/javascript" charset="utf-8" src="js/main.js"></script><!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> --><footer id="footer">Copyright (c) 2017 <a href="index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</footer></body></html>
